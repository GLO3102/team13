<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheetLogIn.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700,100italic,300italic,400italic,700italic' rel='stylesheet' type='text/css'>
    <title>UMovie - Log-in</title>
</head>
<body>
<div id="logIn">
    <div id="logo">U<i class="fa fa-ticket"></i>M</div>
    <div style="font-weight: 300">Welcome to UMovie !</div>
    <form>
        <input type="text" placeholder="Username" required><br>
        <input type="password" placeholder="Password" required><br>
        <input id="logInBt" type="submit" value="LOG-IN" onClick="parent.location='index.html'"><br>
    </form>
    <form>
        <div style="font-weight: 100; font-size: 15px;">Not yet a member ?</div>
        <input id="signUpBt" type="submit" value="SING-UP">
    </form>
</div>
</body>
</html>
