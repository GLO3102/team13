
<div class="task col-xs-12 input-group">
    <input id="task-text-<%= task.id %>" type="text" class="form-control" value="<%= task.task %>" disabled>
                <span class="input-group-btn">
                    <button id="save-<%= task.id %>" class="save-task-button btn" type="button" onclick="" style="display: none">SAVE</button>
                    <button id="edit-<%= task.id %>" class="edit-task-button btn btn-primary" type="button" onclick="">EDIT</button>
                    <button id="delete-<%= task.id %>" class="delete-task-button btn btn-danger" type="button" onclick="">DELETE</button>
                </span>

</div>
<hr/>


<div class="row">
    <% _.each(tvshows, function(tvshow){ %>
    <div class="col-xs-3"></div>
        <div id="colImg" class="col-xs-12 col-sm-2"> <img src=" <%= tvshow.artworkUrl100 %> "> </div>
        <div id="colInfo" class="col-xs-12 col-sm-10">
            <h3><%= tvshow.collectionName %></h3>
            <hr>
            <p><%= tvshow.longDescription %></p>
            <hr>
            <h4> Gender : <span class="label label-default"><%= tvshow.primaryGenreName %></span> </h4>
            <h4> Year : <span class="label label-default"><%= tvshow.releaseDate.substring(0,4) %></span> </h4>
            <h4> No Episodes : <span class="label label-default"><%= tvshow.trackCount %></span> </h4>
            <h4> Country : <span class="label label-default"><%= tvshow.country %></span> </h4>
            <br>
        </div>
    </div>
    <% }); %>
</div>

<style type="text/css">

    #colImg{
        text-align: center;
    }

    #colInfo{
        background-color: rgba(20, 20, 20, 0.50);
        color: #FFFFFF;
        font-family: 'Roboto', sans-serif;
        font-weight: 100;
        font-size: 18px;

        -webkit-box-shadow: 0px 2px 5px 0px rgba(0,0,0,0.5);
        -moz-box-shadow: 0px 2px 5px 0px rgba(0,0,0,0.5);
        box-shadow: 0px 2px 5px 0px rgba(0,0,0,0.5);

        -webkit-border-radius: 20px;
        -moz-border-radius: 20px;
        border-radius: 20px;
    }
    .gap-right {
        margin-right: 30px;
    }

</style>
