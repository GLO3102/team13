<div class="row">
    <div class="col-xs-2"></div>
    <div class="col-xs-8">
        <div class="row">
            <div id="colImg" class="col-xs-12 col-sm-2"> <img src=" <%= movie.artworkUrl100 %> "> </div>
            <div id="colInfo" class="col-xs-12 col-sm-10">
                <h3><%= movie.trackName %></h3>
                <hr>
                <p><%= movie.longDescription %></p>
                <hr>
                <h4> Gender : <span class="label label-default"><%= movie.primaryGenreName %></span> </h4>
                <h4> Year : <span class="label label-default"><%= movie.releaseDate.substring(0,4) %></span> </h4>
                <h4> Duration : <span class="label label-default"><%= (( movie.trackTimeMillis / 1000 ) / 60).toString().substring(0,3) %></span> </h4>
                <h4> Ratings : <span class="label label-default"><%= movie.contentAdvisoryRating %></span> </h4>
                <br>
            </div>
        </div>
    </div>
</div>

<style type="text/css">

    #colImg{
        text-align: center;
    }

    #colInfo{
        background-color: rgba(20, 20, 20, 0.50);
        color: #FFFFFF;
        font-family: 'Roboto', sans-serif;
        font-weight: 100;
        font-size: 18px;

        -webkit-box-shadow: 0px 2px 5px 0px rgba(0,0,0,0.5);
        -moz-box-shadow: 0px 2px 5px 0px rgba(0,0,0,0.5);
        box-shadow: 0px 2px 5px 0px rgba(0,0,0,0.5);

        -webkit-border-radius: 20px;
        -moz-border-radius: 20px;
        border-radius: 20px;
    }
    .gap-right {
        margin-right: 30px;
    }

</style>
